<h1 mat-dialog-title>Create Group</h1>

<form class="example-form" [formGroup]="groupForm" (ngSubmit)="addGroup()" >
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput placeholder="insert post title..." value="" formControlName="title">
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button type="submit" mat-button matDialogClose="yes" [disabled]="!groupForm.valid">Create</button>
    <button mat-button mat-dialog-close (click)="closeDialog()">Cancel</button>
  </div>
</form>
