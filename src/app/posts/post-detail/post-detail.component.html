<div class="container">

  <form #editForm="ngForm" (ngSubmit)="onSave(editForm)" class="post-wrapper">
    <mat-card-actions align="end" class="edit_btn">
      <button type="button" mat-button [matMenuTriggerFor]="edit" class="edit">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
    <mat-menu #edit="matMenu">
      <button mat-menu-item type="button" (click)="onEdit()">Edit</button>
      <button mat-menu-item type="button" (click)="onDelete()">Delete</button>
    </mat-menu>
    <p>{{post.user?.username}}</p>
    <input
      [readonly]="!isEditMode"
      mat-input
      type="text"
      [ngModel]="post.title"
      required
      id="title"
      name="title"
      #postTitle
    />
    <textarea
      [readonly]="!isEditMode"
      mat-input
      type="text"
      id="content"
      required
      name="content"
      [ngModel]="post.content"
      #postContent
    ></textarea>
    <ng-container *ngIf="isEditMode">
      <button mat-button type="submit">Save</button>
      <button
        mat-button
        type="button"
        (click)="onCancel(postContent, postTitle)"
      >
        Cancel
      </button>
    </ng-container>
  </form>
  <div class="comments">
    <form
      class="comment_form"
      [formGroup]="commentForm"
      (ngSubmit)="addComment()"
    >
      <mat-form-field appearance="fill">
        <textarea
          matInput
          class="comment_input"
          placeholder="Leave a comment..."
          formControlName="content"
        ></textarea>
        <button mat-button type="submit" [disabled]="!commentForm.valid">
          add comment
        </button>
      </mat-form-field>
    </form>

    <div *ngFor="let comment of post.comments" class="comment">
      <h3 class="comment_author">{{ comment.author }}</h3>
      <p class="comment_content">{{ comment.content }}</p>
    </div>
  </div>
</div>
