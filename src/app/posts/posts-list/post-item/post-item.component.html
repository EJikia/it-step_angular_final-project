<mat-card class="post-wrapper">
  <mat-card-actions align="end" class="edit_btn">
    <button mat-button [matMenuTriggerFor]="edit" class="edit">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
  <mat-menu #edit="matMenu">
    <button mat-menu-item (click)="onEdit()">Edit</button>
    <button mat-menu-item (click)="onDelete()">Delete</button>
  </mat-menu>
  <mat-card-title
    ><a [routerLink]="['/posts/', post.id]">{{ post.title }}</a></mat-card-title
  >
  <mat-card-subtitle>
    <h2>{{ post.user?.username }}</h2>
  </mat-card-subtitle>
  <mat-card-content>
    {{ post.content }}
  </mat-card-content>

  <mat-card-actions align="end">
    <p>
      comments:
      {{
        post.comments == null || post.comments == undefined
          ? "0"
          : post.comments.length
      }}
    </p>

    <button
      #ref
      mat-button
      [disabled]="liked ? true : false"
      (click)="onReactionCliked(true)"
    >
      Like {{ numOfLikes }}
    </button>

    <button
      #ref1
      mat-button
      [disabled]="liked ? false : true"
      (click)="onReactionCliked(false)"
    >
      Dislike {{ numOfDislikes }}
    </button>
  </mat-card-actions>
  <div class="date">
    <p>{{ post.date }}</p>
  </div>
</mat-card>
<br />
